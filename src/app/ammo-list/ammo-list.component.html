<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + ammo.item.iconLink + ')'}"></div>
    <mat-card-title>{{ammo.item.shortName}}</mat-card-title>
    <mat-card-subtitle>{{ammo.caliber}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
